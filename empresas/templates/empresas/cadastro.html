    </div>
    <div class="content2">
        <div id="form-container">
            <h2>Cadastro de Vaga de Garagem</h2>
            <form id="garageForm">
        
                <div class="row-container">
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" name="valor" placeholder="Insira o valor" required>
        
                    <div class="checkbox-container">
                        <label for="vagaCoberta"> Coberta:</label>
                        <input type="checkbox" id="vagaCoberta" name="vagaCoberta">
                    </div>
        
                    <div class="checkbox-container">
                        <label for="naoCoberta">Não Coberta:</label>
                        <input type="checkbox" id="naoCoberta" name="naoCoberta">
                    </div>
                </div>
        
                <label>Dias Abertos:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="diasAbertos" value="segunda">Segunda-feira</label>
                    <label><input type="checkbox" name="diasAbertos" value="terca">Terça-feira</label>
                    <label><input type="checkbox" name="diasAbertos" value="quarta">Quarta-feira</label>
                    <label><input type="checkbox" name="diasAbertos" value="quinta">Quinta-feira</label>
                    <label><input type="checkbox" name="diasAbertos" value="sexta">Sexta-feira</label>
                    <label><input type="checkbox" name="diasAbertos" value="sabado">Sábado</label>
                    <label><input type="checkbox" name="diasAbertos" value="domingo">Domingo</label>
                </div>
        
                <!-- Campo de descrição -->
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Insira uma descrição" maxlength="500"></textarea>
        
                <!-- Campos para endereço -->
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>
        
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
        
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
        
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
        
                <button type="submit" id="submitBtn">Cadastrar</button>
            </form>
        </div>
    </div>
